{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>Stock Quote</h1>
    {% if quote %}
        <p>Symbol: {{ quote.symbol }}</p>
        <p>Price: {{ quote.price | usd }}</p>
    {% else %}
        <p>No quote available</p>
    {% endif %}
    <a href="/quote">Get another quote</a>
{% endblock %}
